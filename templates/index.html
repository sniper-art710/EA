<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Signal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            background: #e9ecef;
            padding: 20px;
            margin-top: 20px;
            border-radius: 4px;
        }
        .message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting normally

                // Gather form data
                const pair = document.getElementById('pair').value;
                const apiKey = document.getElementById('api_key').value;
                const password = document.getElementById('password').value;

                // Send form data via AJAX to the server
                fetch('/get-signal', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        pair: pair,
                        api_key: apiKey,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // Update the result and message in the HTML without reloading
                    document.querySelector('.result').innerHTML = data.result || 'No signal available';
                    document.querySelector('.message').innerHTML = data.message || '';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Forex Signal</h1>
        <form>
            <label for="pair">Select Pair:</label>
            <select id="pair" name="pair">
                {% for pair in pairs %}
                <option value="{{ pair }}">{{ pair }}</option>
                {% endfor %}
            </select>
            <label for="api_key">API Key:</label>
            <input type="text" id="api_key" name="api_key" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Get Signal</button>
        </form>
        <div class="result">
            {{ result|safe }}
        </div>
        <div class="message">
            {{ message|safe }}
        </div>
    </div>
</body>
</html>
